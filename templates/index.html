<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Simulator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div>
        <h1>Interactive Garden</h1>
        <button onclick="SaveGame()">Save Game</button>
        <button onclick="OpenSave()">Open Game</button>
      </div>
      <div class="gameStats" id="GameStats"></div>
    </header>
    <main>
      <div class="action" id="action">
        <h2>Possible Action</h2>
        <label for="waterAmount">Quantité d'eau (L) :</label>
        <input type="number" id="waterAmount" min="0" step="0.1" value="1" />

        <label for="fertilizerAmount">Quantité d'engrais (g) :</label>
        <input
          type="number"
          id="fertilizerAmount"
          min="0"
          step="5"
          value="50"
        />

        <button onclick="AddPlot()">Add a plot</button>
        <div class="draggable-item" draggable="true" data-item-id="tomato">
          Planting a Tomato
        </div>
        <div class="draggable-item" draggable="true" data-item-id="apple">
          Planting an Apple
        </div>
        <div class="draggable-item" draggable="true" data-item-id="watermelon">
          Planting an WaterMelon
        </div>
        <div class="draggable-item" draggable="true" data-item-id="water">
          Water
        </div>
        <div class="draggable-item" draggable="true" data-item-id="fertilizer">
          Fertilizer
        </div>
        <div class="draggable-item" draggable="true" data-item-id="hideLight">
          Hide from the Light
        </div>
        <div class="draggable-item" draggable="true" data-item-id="Lightning">
          Bring back to Light
        </div>

        <button onclick="nextDay()">Next Day</button>
      </div>
      <div class="garden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
